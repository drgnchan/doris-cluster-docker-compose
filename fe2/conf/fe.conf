# 集群 ID 相同
cluster_id = 30000

# 当前节点名称（对应 docker-compose 中容器名）
# fe1.conf 填 fe1；fe2.conf 填 fe2；fe3.conf 填 fe3
node_name = fe2

# 元数据存储路径（容器内路径）
meta_dir = /opt/apache-doris/fe/doris-meta

# HTTP 服务端口
http_port = 8030

# RPC 服务端口（FE 间通信）
rpc_port = 9020

# Query 接口端口（MySQL 协议）
query_port = 9030

# EditLog 和状态同步端口
edit_log_port = 9010

# 所有 FE 的地址，用于集群互联
# fe1 节点建议为第一项（leader），其余 observer
# 地址与 docker-compose 中 hostname 对应
priority_networks = 172.20.0.0/24

# 启用自动转储，避免 OOM（可选）
enable_auto_compaction = true
sys_log_level = INFO
