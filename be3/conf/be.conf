# 当前 BE 名称（非必须）
be_node_name = be3

# RPC 通信端口（BE 间和与 FE 通信）
be_port = 9060

# Web UI 端口
webserver_port = 8040

# Heartbeat 心跳上报端口
heartbeat_service_port = 9050

# 存储目录（容器内部路径，含 capacity 限制）
storage_root_path = /opt/apache-doris/be/storage

# 可选网络识别配置，用于注册到 FE 时报告可达 IP
priority_networks = 172.20.0.0/24

sys_log_level = INFO
priority_networks = 172.20.0.0/24
